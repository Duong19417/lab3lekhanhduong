<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="#.css">
</head>

<body>
    <form action="Đăng nhập">
        <h1>Form đăng nhập:</h1>
        <label>Tài khoản:</label><br>
        <input type="text"><br>
        <label>Mật khẩu:</label><br>
        <input type="password"><br>
        <label>Số điện thoại</label><br>
        <input type="number"><br>
        <input type="radio" name="gioi-tinh" />Nam
        <input type="radio" name="gioi-tinh" />Nữ<br>
        <label for="">Quốc gia:</label>
        <select>
            <option value="">Chọn quốc gia</option>
            <option value="">Việt Nam</option>
            <option value="">Mỹ</option>
            <option value="">Pháp</option>
            <option value="">Hàn Quốc</option>
            <option value="">Triều Tiên</option>
            <option value="">Trung Quốc</option>
        </select><br>
        <label for="">Ảnh</label>
        <input type="file"><br>
        <input type="checkbox">Xác nhận thông tin?<br>
        <hr>
        <input type="reset">
        <button>Đăng nhập</button><br>
        <label for="">Góp ý thêm:</label><br>
        <textarea name="Góp ý thêm" id="" cols="35" rows="5"></textarea>
    </form>
</body>

</html>
